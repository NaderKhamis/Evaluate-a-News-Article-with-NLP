        </div>
    </header>
    <main>
        <section>
            <form>
                <div class="label">
                    <label>
                            <input type="radio" id="url" name="input" value="url" checked>
                            URL
                        </label>
                    <label>
                            <input type="radio" id="text" name="input" value="text">
                            Text
                        </label>
                </div>
                <input id="name" type="text" name="input" value="" placeholder="Enter the news page URL">
                <input id="submit" type="submit" name="" value="submit">
            </form>
        </section>
        <section>
            <p><span class="keys">Status: </span><span id="loading"></span></p> <br/>
            <div>
                <p><span class="keys">Polarity: </span><span id="polarity"></span></p>
            </div><br/>
            <div>
                <p><span class="keys">Confidence: </span><span id="confidence"></span></p>
            </div>
        </section>
    </main>
    <footer>
    </footer>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>

</html>
